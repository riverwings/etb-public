<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>잔이비어 :: 이메일 인증</title>
    <script th:if="${result.equals('SUCCESS')}">
        alert('이메일 인증이 완료되었습니다.\n비밀번호 재설정 페이지로 돌아가 계속 진행해 주세요.');
        window.close();
    </script>
    <script th:if="${result== null|| !result.equals('SUCCESS')}">
        alert('이메일 인증에 실패하였습니다.\n\n인증 링크가 만료되었거나 일시적인 문제일 수 있습니다.');
        window.close();
    </script>
</head>
</html>
